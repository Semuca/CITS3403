{% extends "base.html" %}

{% block headBlock %}
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/register.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
    <title>Signup</title>
{% endblock %}

{% block bodyBlock %}
    <div class="d-flex align-items-center vh-100">
        <div class="container content h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card mb-2">
                        <div class="card-body p-5 pb-3">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form>
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="username">Username</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button id="pressCreate" type="button" class="btn btn-block btn-primary btn-lg">Register</button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{{ url_for('main_bp.login_page') }}" class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
