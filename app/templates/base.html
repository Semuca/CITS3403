<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/832612f48b.js" crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        {% block headBlock %}{% endblock %}

    <body id="page-top">

            <div class="container px-5">
                <a class="navbar-brand" href="{{ url_for('main_bp.home_page')}}"><i class="fa-solid fa-bottle-droplet me-3"></i>ProjectName</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.home_page') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.signup_page') }}">Sign Up</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.login_page') }}">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.forum_page') }}">Forum</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.game_page') }}">Game</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.profile_page') }}">Profile</a></li>
