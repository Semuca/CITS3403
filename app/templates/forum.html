{% extends "base.html" %}

{% block headBlock %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/forum.css') }}">
    <script src="{{ url_for('static', filename='js/forum.js') }}" type="module"></script>
    <title>Forum</title>
{% endblock %}

{% block bodyBlock %}
    <div class="container content">
        <div class="main-body p-0">
            <div class="justify-content-center">
                <button id="newDiscussion" class="btn btn-primary btn-block" type="button" data-toggle="modal" data-target="#threadCreationModal">
                    <i class="fa-solid fa-plus me-3"></i>
                    NEW DISCUSSION
                </button>
            </div>

            <div class="inner-wrapper">
                <!-- Search Forum -->
                <div class="searchHeader">
                    <input type="text" id="searchbar" class="form-control form-control-sm shadow-none mb-4 mt-4"
                           placeholder="Search forum"/>
                    <label for="sortBy">Sort By:</label>
                    <select id="sortBy">
                        <option value="created_at">Date Created</option>
                        <option value="title">Title</option>
                        <option value="description">Description</option>
                    </select>
                    <button id="order">Descending</button>
                </div>

                <!-- Forum List -->
                <div class="forum-content">
                    <div class="tab-content p-0">
                        <div class="tab-pane fade active show">
                            <!-- Threads added here-->
                            <ul class="thread" id="threads"></ul>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <ul class="pagination justify-content-center pb-3">
                    <li class="page-item"><a id="prevPage" class="page-link" tabindex="-1">Previous</a></li>
                    <li class="page-item"><a id="pageBefore" class="page-link">1</a></li>
                    <li class="page-item"><a id="currentPage" class="page-link">2</a></li>
                    <li class="page-item"><a id="pageAfter" class="page-link">3</a></li>
                    <li class="page-item"><a id="nextPage" class="page-link">Next</a></li>
                </ul>
            </div>

            <!-- New Thread Modal -->
            <div class="modal fade" id="threadCreationModal" tabindex="-1" role="dialog"
                 aria-labelledby="threadModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header d-flex align-items-center bg-primary text-white">
                                <h6 class="modal-title mb-0" id="threadModalLabel">New Thread</h6>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="Enter title"
                                           autofocus="" required/>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description*</label>
                                    <input type="text" class="form-control" id="description"
                                           placeholder="Enter description" autofocus="" required/>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="submit" data-dismiss="modal">Post
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
