    <script src="{{ url_for('static', filename='login.js') }}"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="container h-100">
        <div class="row">
            <div class="loginForm">
                <h2>Login</h2>
                <p class="mb-4 text-center">Have an account?</p>
                <div class="inputGroup">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text"  name="username" placeholder="Username" required>
                </div>
                <br>
                <div class="inputGroup">
                    <label for="password">Password</label>
                    <input id="password" class="form-control"  type="password"  name="password" placeholder="Password" required>
                    <!-- <span id="passwordToggleIcon" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye"></i>
                    </span> -->
                </div>
                <br>
                <div class="inputGroup">
                    <button id="pressLogin" class="form-control btn btn-primary">Log in</button>
                </div>
                <br>
                <div>
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </div>
        <div>
            <p style="display:block; width:100%; text-align:center;">{# FUTURE (Jared): remove this button since it's just for testing #}</p>
            <button id="tokenChecker" class="btn btn-primary" style="background-color: eb5e28; align-items: center; display:block; width:100%; text-align:center;">Check what the token is!</button>
        </div>
    </div>  
</body>
