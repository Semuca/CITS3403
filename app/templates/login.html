{% extends "base.html" %}

{% block headBlock %}
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='login.css') }}">
    <script type="module" src="{{ url_for('static', filename='login.js') }}"></script>
    <title>Login Page</title>
{% endblock %}

{% block bodyBlock %}
    <section class="vh-100">
        <div class="container-fluid">
            <div id="main" class="row">
                <div id="loginText" class="col-sm-6">
                    <div class="justify-content-center d-flex align-items-center px-3 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 23rem;">
                            <h3 class="justify-content-center mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                            <div data-mdb-input-init class="inputGroup mb-4">
                                <input id="username" class="form-control form-control-lg" type="text"  name="username"required>
                                <label class="form-label" for="username">Username</label>
                            </div>
                            <div data-mdb-input-init class="inputGroup mb-4">
                                <input id="password" class="form-control form-control-lg"  type="password"  name="password" required>
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <div class="pt-1 mb-4">
                                    <button id="pressLogin" class="btn btn-info btn-lg btn-block" type="button">Login</button>
                            </div>
                            <p class="text-center text-muted mt-5">Don't have an account? <a href="{{ url_for('main_bp.signup_page') }}" class="fw-bold text-body"><u>Register here</u></a></p>
                        </form>
                    </div>
                </div>
                <div id="sideImage" class="col-sm-6 px-0 d-sm-block">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/The_Great_Wave_off_Kanagawa.jpg/1200px-The_Great_Wave_off_Kanagawa.jpg?20070829004226"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section> 
{% endblock %}
