{% extends "base.html" %}

{% block headBlock %}
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/login.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
    <title>Login Page</title>
{% endblock %}

{% block bodyBlock %}
<div class="d-flex align-items-center vh-100">
    <div class="container content h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card mb-2">
                    <div class="card-body p-5 pb-3">
                        <h2 class="text-uppercase text-center mb-5">Log in</h2>
                        <form>
                            <div class="form-outline mb-4">
                                <input id="username" class="form-control form-control-lg" type="text"  name="username"required>
                                <label class="form-label" for="username">Username</label>
                            </div>
                            <div class="form-outline mb-4" id="passwordBox">
                                <input id="password" class="form-control form-control-lg"  type="password"  name="password" required>
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <p id="loginErrorMessage" class="bg-primary text-white text-center"></p>
                            <div class="d-flex justify-content-center">
                                <button id="pressLogin" type="button" class="btn btn-block btn-primary btn-lg" >Login</button>
                            </div>
                            <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{{ url_for('main_bp.signup_page') }}" class="fw-bold text-body"><u>Register here</u></a></p>
                            <p class="text-center text-muted mt-5 mb-0">Forgot your password? <a id="forgot" class="fw-bold text-body"><u>Recover Account</u></a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
