<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/832612f48b.js" crossorigin="anonymous"></script>
    <script id="threadScript" type="module" src="{{ url_for('static', filename='js/thread.js') }}"
            data-thread-id="{{ thread_id }}"></script>
    <title>Thread</title>
</head>

<body>
<div class="jumbotron text-center" style="margin-bottom:0"><h1 id="title"> {{ thread.title }}</h1>
    <p id="description"> {{ thread.description }}</p>
</div>
<div class="container" style="margin-top:30px">
    <div class="list-group" id="children">
        {% for i in thread.comments %}
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ i.user_id }}</h5>
                    <small>{{ i.created_at }}</small>
                </div>
                <p class="mb-1">{{ i.comment_text }}</p>
                <small>Donec id elit non mi porta.</small>
            </a>
        {% endfor %}

    </div>
    <div>
        <label for="commentText">Type a comment here: </label>
        <input type="text" id="commentText" required/>
        <input id="submit" type="submit" value="Post comment"/>
    </div>
    <a class="nav-link" href="{{ url_for('main_bp.forum_page') }}">Back</a>
</div>

</body>
